<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emoji Based Calculator</title>

     <!-- Script for jQuery-->

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

     <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">


    </head>

  <body>


    <div class="row m-3 p-2">

      <div class="col-lg-4 border border-dark shadow-sm rounded-3 container text-center">

        <h4 class="my-3">Emoji Based Calculator</h4>

        <div class="container border bg-light">

          <h5 class="p-2 my-2 text-end">
            <div class="baloo-da-2">1 + 2 </div>
            <div class="baloo-da-2"> The Result is 3 </div>
          </h5>

        </div>


        <div class="row mt-4">

          <div class="col-3">

            <a type="button" class="btn border btn-light fw-bold w-100">1</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border fw-bold w-100">2</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border fw-bold w-100">3</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border w-100"> &#x1F47D;</a>

          </div>

        </div>
        <div class="row my-2">

          <div class="col-3">

            <a type="button" class="btn btn-light border fw-bold w-100">4</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border fw-bold w-100">5</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border fw-bold w-100">6</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border w-100">&#x1F480;</a>

          </div>

        </div>

        <div class="row my-2">

          <div class="col-3">

            <a type="button" class="btn btn-light border fw-bold w-100">7</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border fw-bold w-100">8</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border fw-bold w-100">9</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border w-100">&#x1F47B;</a>

          </div>

        </div>

        <div class="row mt-2 mb-4">

          <div class="col-3">

            <a type="button" class="btn btn-light border fw-bold w-100">0</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border fw-bold w-100">C</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border fw-bold w-100">=</a>

          </div>

          <div class="col-3">

            <a type="button" class="btn btn-light border w-100">&#x1F631;</a>

          </div>

        </div>
     

      </div>

    </div>

    <!-- Script for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>


  </body>
</html>
